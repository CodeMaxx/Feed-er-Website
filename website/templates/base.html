{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'materialize/css/materialize.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.0.0/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="{% static 'materialize/sass/clockpicker.css' %}">
</head>
<body>
	<!-- Navbar goes here -->
	{% block navbar %}
	{% endblock %}

	{% block content %}
	Base template!
	{% endblock %}
	<script type="text/javascript" src="{% static 'jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'materialize/js/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'materialize/js/materialize.clockpicker.js' %}"></script>
<script>
    $(document).ready(function() {
    $('select').material_select();
  });
  $('#timepicker').pickatime({
    autoclose: true,
    twelvehour: false
  });
</script>
</body>
</html>
