{% extends 'nav.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
	<div class="container">
		<br>
		<br>
		<br>
		Welcome, {{member.fullname}} <br>
		You are a {{member.get_mtype_display}} <br> <br>
		<hr>

		<!-- Add content here -->
		{% if member.mtype == "AD" %}
			<div class="row center">
				<div class="col s6">
					<a href="{% url 'website:add_course' %}" class="btn btn-block">Add Courses!</a>
				</div>
				<div class="col s6">
					<a href="{% url 'website:view_course' %}" class="btn btn-block">View Courses</a>
				</div>
			</div>
		{% else %}
			<div class="row center">
				<div class="col s6">
					<a href="{% url 'website:view_course' %}" class="btn btn-block ">View Courses</a>
				</div>
				<div class="col s6">
					<a href="{% url 'website:add_feedback_all' %}" class="btn btn-block ">Add Feedback</a>
				</div>
			</div>

			<div class="row center">
				<div class="col s6">
					<a href="{% url 'website:view_feedback_all' %}" class="btn btn-block ">View all Feedbacks</a>
				</div>
				<div class="col s6">
					<!-- <a href="{% url 'website:add_feedback_all' %}" class="btn waves-effect">Add Feedback</a> -->
				</div>
			</div>

		{% endif %}

	</div>
{% endblock %}
