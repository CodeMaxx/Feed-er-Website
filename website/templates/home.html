{% extends 'nav.html' %}

{% load staticfiles %}
{% block title %}
Home
{% endblock %}

{% block content %}
	<div class="container">
		<br>
		<br>
		<br>
    <center>
		Welcome, {{member.fullname}} <br>
		You are a {{member.get_mtype_display}} <br> <br>
        <img src="{% static 'images/access_granted.png' %}" width="600">
    </center>
		<hr>

		<!-- Add content here -->
		{% if member.mtype == "AD" %}
			<div class="row center">
				<div class="col s6">
					<a href="{% url 'website:add_course' %}" class="btn waves-effect">Add Courses!</a>
				</div>
				<div class="col s6">
					<a href="{% url 'website:view_course' %}" class="btn waves-effect">View Courses</a>
				</div>
			</div>
		{% else %}
			<div class="row center">
				<div class="col s12">
					<a href="{% url 'website:view_course' %}" class="btn waves-effect">View Courses</a>
				</div>
			</div>
		{% endif %}

	</div>
{% endblock %}
